<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Font</title>
    <style>
        :root {
            --fontsize: 16px;
            --fontcolor: #000000;
        }

        body {
            font-size: var(--fontsize);
            color: var(--fontcolor);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"], input[type="color"] {
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Customize Font</h2>

    <form id="fontForm">
        <label for="fontsize">Font Size (8-72 px):</label>
        <input type="number" id="fontsize" min="8" max="72" value="16">
        
        <label for="fontcolor">Font Color:</label>
        <input type="color" id="fontcolor" value="#000000">

 <input type="submit" value="Save">    </form>

    <script>
        function setPreferences() {
            const fontSize = getCookie("fontsize");
            const fontColor = getCookie("fontcolor");

            if (fontSize) {
                document.documentElement.style.setProperty("--fontsize", fontSize + "px");
                document.getElementById("fontsize").value = fontSize;
            }

            if (fontColor) {
                document.documentElement.style.setProperty("--fontcolor", fontColor);
                document.getElementById("fontcolor").value = fontColor;
            }
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const [cookieName, cookieValue] = cookies[i].split("=");
                if (cookieName === name) return decodeURIComponent(cookieValue);
            }
            return null;
        }

        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = ${name}=${encodeURIComponent(value)}; expires=${expires.toUTCString()}; path=/;
        }

        document.getElementById("fontForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const fontSize = document.getElementById("fontsize").value;
            const fontColor = document.getElementById("fontcolor").value;

            setCookie("fontsize", fontSize, 365);
            setCookie("fontcolor", fontColor, 365);

            document.documentElement.style.setProperty("--fontsize", fontSize + "px");
            document.documentElement.style.setProperty("--fontcolor", fontColor);
        });

        window.onload = setPreferences;
    </script>

</body>
</html>
