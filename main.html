<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Font</title>
    <style>
        :root {
            --fontsize: 16px;
            --fontcolor: #000000;
        }

        body {
            font-size: var(--fontsize);
            color: var(--fontcolor);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"], input[type="color"] {
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Customize Font</h1>
    <form id="customizationForm">
        <label for="fontsize">Font Size:</label>
        <input type="number" id="fontsize" min="8" max="72" value="16">

        <label for="fontcolor">Font Color:</label>
        <input type="color" id="fontcolor" value="#000000">

        <button type="submit">Save</button>
    </form>

    <script>
        // Function to set CSS variables
        function applyPreferences() {
            const fontSize = getCookie("fontsize") || "16px";
            const fontColor = getCookie("fontcolor") || "#000000";

            document.documentElement.style.setProperty("--fontsize", fontSize);
            document.documentElement.style.setProperty("--fontcolor", fontColor);

            // Set input values to match cookies
            document.getElementById("fontsize").value = parseInt(fontSize);
            document.getElementById("fontcolor").value = fontColor;
        }

        // Function to get a cookie by name
        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                let [key, value] = cookie.split("=");
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        // Function to set a cookie
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${date.toUTCString()}; path=/`;
        }

        document.getElementById("customizationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const fontSize = document.getElementById("fontsize").value + "px";
            const fontColor = document.getElementById("fontcolor").value;

            setCookie("fontsize", fontSize);
            setCookie("fontcolor", fontColor);

            applyPreferences();
        });

        // Apply preferences when the page loads
        document.addEventListener("DOMContentLoaded", applyPreferences);
    </script>

</body>
</html>
